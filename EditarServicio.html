        <script>

            function validarFormulario() {

                var codigo = document.forms.inicio.txtcodigo;
                var user = document.forms.inicio.txtnombre;
                var cantidad = document.forms.inicio.txtcantidad;
                var precio = document.forms.inicio.txtprecio;
                if (isNaN(codigo.value)) {
                    codigo.style.borderColor = "#ff0000";
                    var codOk = false;
                    var div = document.getElementById("text1");
                    div.textContent = "Este campo solo puede tener numeros";



                } else {
                    // el nombre es incorrecto
                    codigo.style.borderColor = "#25acf9";
                    var codOk = true;
                    var div = document.getElementById("text1");
                    div.textContent = "";



                }
                if (user.value.length > 40) {
                    user.style.borderColor = "#ff0000";
                    var userOk = false;
                    var div = document.getElementById("text2");
                    div.textContent = "el nombre solo puede tener 40 caracteres";


                } else {
                    user.style.borderColor = "#25acf9";
                    var userOk = true;
                    var div = document.getElementById("text2");
                    div.textContent = "";

                }
                if (isNaN(cantidad.value)) {
                    cantidad.style.borderColor = "#ff0000";
                    var canOk = false;
                    var div = document.getElementById("text3");
                    div.textContent = "Este campo solo puede tener numeros";



                } else {
                    // el nombre es incorrecto

                    cantidad.style.borderColor = "#25acf9";
                    var canOk = true;
                    var div = document.getElementById("text3");
                    div.textContent = "";

                }
                if (isNaN(precio.value)) {

                    precio.style.borderColor = "#ff0000";
                    var preOk = false;
                    var div = document.getElementById("text4");
                    div.textContent = "Este campo solo puede tener numeros";
                } else {
                    // el nombre es incorrecto
                    precio.style.borderColor = "#25acf9";
                    var preOk = true;
                    var div = document.getElementById("text4");
                    div.textContent = "";

                }





                if (codOk && userOk && canOk && preOk)
                    return true



                return false;



            }





        </script>
